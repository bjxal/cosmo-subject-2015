    function showWeixinShade(qr, step1, step2, step3){
        var s = document.getElementById('weixin-shade');
        if( s ){
            s.style.display = 'block';
            return;
        }
        s = document.createElement('div');
        s.id = 'weixin-shade';
        s.onclick = function(){this.style.display='none';}
        s.style.position = (isDesktop?'absolute':'fixed');
        var html = '<div id="weixin-shade-scroll">';
        var i = 1;
        html += '<div id="weixin-shade-step3" class="step"><img src="img-subject/wx_share.gif"/> </div>';
        html += '</div>';
        s.innerHTML += html;
        body.appendChild(s);
    }
</script>

        }
        return href.substring(0,href.lastIndexOf('\/'))+'/img-subject';
    })();
    var ImgDir = function(p){
        p = p||'';
        return _dir + p;
    };
