<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>日历选择器</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hDate.js"></script>

    <link href="css/hDate.css" rel="stylesheet">

    <style type="text/css">
        html, body {width:100%;height:100%;padding:0;margin:0; }
    </style>

</head>
<body>

<div style="width:520px;margin:40px auto 0 auto;">
    简单<input id="Text1" onclick="calendar.show({ id: this })" type="text">
    &nbsp;&nbsp;&nbsp;&nbsp;
    带事件<input id="Text2" type="text">
</div>

<script type="text/javascript">
    $("#Text2").click(function (e) {
        var ths = this;
        calendar.show({
            id: this, ok: function () {
                alert(ths.value);
            }
        });
    });
</script>


</body></html>
