<!DOCTYPE html>
<html>
<meta charset="gbk">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>时尚健康-支付</title>
<script src="./js/device.js"></script>
<link rel="stylesheet" href="./css/common.css" media="screen">
<link id="css" rel="stylesheet" href="./css/index.css" media="screen">
<body class="activity_apply activity_pay">
<!--tit-->
<div class="top">支付</div>
<div class="con">
    <div class="act_c">
        <span class="act_tit">粉红泡泡跑</span>
        <img src="testImg/2.jpg"/>
    </div>
    <div class="apply apply_1">
        <div class="item item_1">
            <span>2016-01-11 12:20</span>
            <span>订单号：Th34569876F</span>
        </div>
    </div>
    <div class="apply apply_2 list">
        <div class="info">
            <div class="item enroll_num"><span class="lf">报名人数</span><span class="rt">2</span></div>
            <div class="item enroll_price"><span class="lf">单价</span><span class="rt">100元</span></div>
            <div class="item enroll_promo"><span class="lf">优惠码</span><input id="promo_code" type="text" class="middle" placeholder="请输入优惠码"><span class="rt promo">应用</span></div>
            <div class="item enroll_count"><span class="lf">合计</span><span class="rt red">200元</span></div>
            <div class="item enroll_pay"><span class="lf">支付方式</span><span class="rt sel_arr">请选择支付方式</span></div>
        </div>
    </div>
</div>
<!--pay method-->
<div class="pay_select">
    <!--tit-->
    <div class="top noBg">支付方式</div>
    <div class="pay_list">
        <div class="item item_1"><span>微信支付</span><span class="sel_btn cur" data-code="微信"></span></div>
        <div class="item item_2"><span>支付宝</span><span class="sel_btn" data-code="支付宝"></span></div>
    </div>
    <div class="bottom_btn">
        <div class="login_btn cur">确定</div>
    </div>
</div>
<!--tip-->
<div class="pop trans_bg tips">
    <div class="reg_login_tip">
        <div>请填写优惠码</div>
        <a class="login_lf close_tip" href="javascript:void(0);">否</a>
        <a class="login_rt cur" href="javascript:void(0);">是</a>
    </div>
</div>
<div class="bottom_btn noFix">
    <div class="login_btn" data-sure="pay" data-nexturl="#">支付</div>
</div>
<script src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/activity.js"></script>
</body>
</html>
