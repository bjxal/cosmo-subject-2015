<!DOCTYPE html>
<html>

<body class="activity_apply activity_enroll">
<!--tit-->
<div class="top">报名</div>
<div class="con btm">

        <span class="act_tit">粉红泡泡跑</span>
        <img src="testImg/2.jpg"/>

    <div class="apply apply_1 enroller list">
        <div class="list_c">
            <div class="info_v">
                <span class="sel_btn"></span>

                    <span class="lf">参赛者姓名</span>
                    <span class="rt"><input type="text" value="孙俪"></span>

                <div class="item sex">
                    <span class="lf">性别</span>

                <div class="item identity">
                    <span class="lf">身份证</span>
                    <span class="rt"><input type="text" value="1101111991098947"></span>

                    <div class="login_tip red show">请填写完整地址</div>
                </div>
            </div>
        </div>
    </div>
    <div class="apply apply_2 list enroller showAll">
        <div class="list_c">
            <div class="info_v">
                <span class="sel_btn"></span>
                <img src="testImg/4.jpg"/>

                    <span>孙俪</span><br>
                    <span>1922-188-3297</span>
                </div>

            </div>
            <div class="info">

                    <span class="lf">参赛者姓名</span>

                <div class="item sex">
                    <span class="lf">性别</span>
                    <span class="rt sel_arr" data-sel="sex">&nbsp;</span>

                    <span class="lf">身份证</span>
                    <span class="rt"><input type="text" value="1101111991098947"></span>
                </div>
                <div class="item addr">
                    <span class="lf">地址</span>

                </div>
                <div class="login_c">
                    <div class="login_tip red show">请填写完整地址</div>
                </div>
            </div>
        </div>
    </div>
    <div class="apply apply_3 noBg"><a href="calendar_4.html">添加报名者</a></div>

        <div class="item">
            <input type="text" placeholder="备注"/>

    <div class="apply apply_5">
        <div class="item notice">
            <h2>注意事项</h2>

        </div>

</div>

</div>

<div class="btm_sel">

            <option value="1">男</option>
            <option value="2">女</option>
        </select>

<script src="./js/jquery-1.11.1.min.js"></script>
