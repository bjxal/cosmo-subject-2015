<!DOCTYPE html>
<html>
<meta charset="gbk">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>时尚健康-设定密码</title>
<script src="./js/device.js"></script>
<link rel="stylesheet" href="./css/common.css" media="screen">
<link id="css" rel="stylesheet" href="./css/login.css" media="screen">
<body class="set_pwd">
<!--top-->
<div class="top">设定密码</div>
<!--login-->
<div class="login_pwd"><input type="text" placeholder="请输入密码"></div>
<div class="login_pwd login_again"><input type="text" placeholder="请再次输入"></div>
<div class="login_c">
	<div class="login_tip red">两次密码不一致</div>
</div>
<div class="login_btn end" data-nexturl="">下一步</div>
<!--tip-->
<div class="pop trans_bg phone_tips">
	<div class="reg_login_tip">
		<div>手机号已注册，是否进行登录？</div>
		<a class="login_yes cur">是</a>
		<a class="login_no">否</a>
	</div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
