    var cacheObj = {
        progress: 0
    };

    function perload() {
        var total = 0,
            item, obj = {};
        for (var i = 0; i < cacheList.length; i++) {
            item = cacheList[i];
            total += item[0];
            obj[item[1]] = item[0];
        }
        cacheObj.total = total;
        cacheObj.list = obj;
    }

    function setProgress(progress){
        progress = progress>0.9999?1:progress<0?0:progress;
        $('#loading p span').html(parseInt(progress*100));
        if(progress == 1){
            if(loadingStatus) return;
            loadingStatus = true;
            /*窗口初始化*/
            $('.body').height($('.ScreenMask .Part1>div').height());
            $('#loading').remove();
            /* 音频 */
            var sound = true;
                $('#switch').click(function(e) {
                    $(this).toggleClass('off');
                    if(sound){
                        $(this).removeClass('on')
                        audio.pause();
                        sound = false;
                    }else{
                        $(this).addClass('on')
                        audio.play();
                        sound = true;
                    }
                });

            var audio = new Audio('audio/Indecision.m4a');
                audio.autoplay = true;
                audio.loop = true;
            
            if(audio.paused){
                document.addEventListener('touchstart',audioAutoPlay,false);
            }
            audio.addEventListener('play',function(){
                document.removeEventListener('touchstart',audioAutoPlay);
            },false);
            function audioAutoPlay(){
                audio.play();
            }
        }
    }
    window.setProgress = setProgress;

    function loadImage(imgsrc) {
        var image = new Image();
        image.onload = function() {
            cacheObj.progress += cacheObj.list[imgsrc.split('/')[1]] / cacheObj.total;
            setProgress(cacheObj.progress)
            if (cacheList[0]) {
                loadImage("images/" + cacheList.pop()[1])
            }
        }
        image.src = imgsrc;
    }

    perload();
    loadImage("images/" + cacheList.pop()[1]);
})();
