<script type="text/javascript">
    var _dir = (function (){
        var href = $('#css').attr('href').toString();
        if(!/^http/.test(href)){
            href = location.href;
        }else{
            href = href.substring(0,href.lastIndexOf('\/'));
        }
        return href.substring(0,href.lastIndexOf('\/'))+'/img-subject';
    })();
    var ImgDir = function(p){
        p = p||'';
        return _dir + p;
    };
    var models = ["Behati Prinsloo","Doutzen Kroes","Lindsay Ellingson","Lily Aldridge","karlie kloss","Candice Swanepoel","Alessandra Ambrosio","adriana lima","何穗","奚梦瑶"];
    function getMsg(msg){
        return {
            title:"我和"+msg+"唇型最配！你也来玩游戏赢大奖吧!",
            desc:"我和"+msg+"唇型最吻合！你也快来玩游戏赢大奖吧！"
        }
    }
</script>
