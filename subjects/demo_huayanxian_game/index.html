<script type="text/javascript">
	$(function() {
		var w = $(window).width();
		var h = $(window).height();
		var soundBG = document.getElementById("sound-bg");
		var cat;
		$('.question_panel').css({"width":w,"height":h});
		$('.Q1_resultPanel').css({"width":w,"height":h});

		$(".songBox .open").bind("click", function() {
			$(".songBox .open").hide();
			$(".songBox .close").show();
			soundBG.play();
		});
		$(".songBox .close").bind("click", function() {
			$(".songBox .close").hide();
			$(".songBox .open").show();
			soundBG.pause();
		});
	})
</script>
