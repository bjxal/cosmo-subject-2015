        <p>神仙水让皮肤变薄？<br>
            只有高浓度酸性成分和去角质磨砂成分才会让皮肤变薄，而神仙水含有的就是天然萃取活性酵母精华，只能越用皮肤越健康。
        </p>
        <p>20岁用神仙水太早？<br>
            最有说服力的要算日本国宝级艺人桃井薰，她从二十多岁开始用“神仙水”，现在六十多岁皮肤依然晶莹剔透，所以越早用神仙水调整肤质到最佳状态，皮肤就越不会老哦！
        </p>
        <p>神仙水会令人用上瘾？<br>
            神仙水最大的功效是调整皮肤状态到巅峰的健康、通透，停用后并不会让皮肤变差，如果有失落还是因为不习惯没有它后肌肤的平庸感。
