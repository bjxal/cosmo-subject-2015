				<p class="qt1">Q：</p>
				<p>UGG曾经更重视时尚，现在转移到生活方式上，这种转变背后的想法是怎样的呢？</p>
				<p class="qt2">Alice：</p>
				<p>主要还是因为我们是一个高端生活方式品牌，我们在发展壮大，所以我们必须进入不同的领域寻求发展，这是很自然的商业变革，像很多其他的大品牌一样。当它们成长以后，它们也会进入更广泛的领域发展，同时，除了业务发展，技术和革新也是很重要的原因。随着越来越多人知道我们，我们也需要了解人们的需求，并尽量满足他们的需求。</p>
